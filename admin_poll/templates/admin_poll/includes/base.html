{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Index{% endblock %}</title>
    <link rel="stylesheet" href="{{page_kwargs.static_url}}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{page_kwargs.static_url}}css/bootstrap-icons.css">
    {% block css %}
    {% endblock %}
    {% include 'css.html' %}
</head>
<body class="bg-light">
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock %}
    {% include 'footer.html' %}
    <script src="{{page_kwargs.static_url}}js/bundle.min.js"></script>
    <script src="{{page_kwargs.static_url}}js/bootstrap.bundle.min.js"></script>
    <script>
    function validate(evt) {
        var theEvent = evt || window.event;
        // Handle paste
        if (theEvent.type === 'paste') {
            key = event.clipboardData.getData('text/plain');
        } else {
            // Handle key press
            var key = theEvent.keyCode || theEvent.which;
            key = String.fromCharCode(key);
        }
        var regex = /[0-9]|\./;
        if (!regex.test(key)) {
            theEvent.returnValue = false;
            if (theEvent.preventDefault) theEvent.preventDefault();
        }
    }
    </script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
