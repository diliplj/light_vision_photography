<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Add Admin </title>
	{{page_kwargs}}--------
	<link rel="stylesheet" media="all" href="{{page_kwargs.static_root}}/normal.css" type="text/css" />
</head>
<body>
	<form method="POST" class="card p-5">
		{% csrf_token %}
		{% for data in form %}
			<div>{{data.label}}</div>
			<div>{{data}}</div>
		{% endfor %}
		<div class="my-4">
			<button class="btn btn-primary btn-block border-0" type="submit">Add Admin</button>
		</div>
		<a href="{% url 'login' %}"> Already have an account? </a>
	</form>
</body>
</html>
