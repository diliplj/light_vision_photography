<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Change Password </title>
</head>
<body>
	<form method="POST" class="card p-5">
		{% csrf_token %}
		{% for data in form %}
			<div>{{data.label}}</div>
			<div>{{data}}</div>
		{% endfor %}
		<div class="my-4">
			<button class="btn btn-primary btn-block border-0" type="submit">Update</button>
		</div>
	</form>
	<a href="{% url 'login' %}"> cancel </a>
</body>
</html>
